<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   Product Name: <input type="text" name="name" id="pname" /><br/><br/>
    Rent Price: <input type="text" name="price" id="rprice" /><br/><br/>
  
    <button onclick="addRow();">Add Product</button><br/><br/>

    <table border="1">
        
        <tr>
            <th>Product Name</th>
            <th>Rent Price</th>
       
        </tr>
        
        <tr>
            <td>Cross Leg Table</td>
            <td>15000</td>
          
        </tr>
        
         <tr>
            <td>CCC</td>
            <td>DDDD</td>
           
        </tr>
        
         <tr>
            <td>EEE</td>
            <td>FFFFF</td>
          
        </tr>
        
         <tr>
            <td>GGGGG</td>
            <td>HHHH</td>
           
        </tr>
        
         <tr>
            <td>MMMMMM</td>
            <td>NNNN</td>
       
        </tr>
        
    </table>




    <script>
            
        function addRow()
        {
            // get input values
            var pname = document.getElementById('pname').value;
             var Rprice = document.getElementById('rprice').value;
             
              
              var table = document.getElementsByTagName('table')[0];
              
          
              var newRow = table.insertRow(table.rows.length/2+1);
              
          
              var cel1 = newRow.insertCell(0);
              var cel2 = newRow.insertCell(1);
        
              cel1.innerHTML = pname;
              cel2.innerHTML = Rprice;
           
        }
        
    </script>
</body>
</html>
